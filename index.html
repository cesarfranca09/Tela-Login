<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Portfólio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <form id="login-form">
                <div class="input-group">
                    <label for="username">Usuário</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Entrar</button>
            </form>
            <div class="social-login">
                <p>Ou entre com:</p>
                <button class="social-btn github">GitHub</button>
                <button class="social-btn linkedin">LinkedIn</button>
                <!-- Adicione mais botões, se desejar -->
            </div>
            <p class="register-link">Não tem uma conta? <a href="#">Registre-se</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
